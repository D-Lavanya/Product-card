<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="product-card">
    <img src="headphones.webp" alt="Wireless Headphones">
    <h2>Wireless Headphones</h2>
    <h3>Brand: SoundMax Pro</h3>
    <div class="description">
      Enjoy crisp and clear sound with deep bass. Perfect for travel, work, or relaxing at home.
    </div>
    <p><strong>Price:</strong> ₹1999</p>
    <div class="extra-info">⭐ 4.5/5 Rating | Free Delivery</div>
    <button>Add to Cart</button>
  </div>

</body>
</html>
